<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./frontend/css/main.css">
</head>

<body>
    <div class="block__padding">
        <h1 class="title__text">Лабораторная работа №2</h1>

        <hr>
        <h2 class="registered__users__text">Зарегестрированные пользователи:</h2>
        <table class="main__table">
            <thead>
                <tr>
                    <th>№</th>
                    <th>ФИО</th>
                    <th>Логин</th>
                </tr>
            </thead>
            <tbody class="main__table__content">
                <tr>
                    <td>1</td>

                    <td>3</td>
                </tr>
            </tbody>
        </table>

        <div class="search__block">

            <p class="search__field"></p>
        </div>
        <button type="button" class="execute__button">Выполните</button>

    <script src="./frontend/js/main.js"></script>
